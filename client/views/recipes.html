

<div class="md-whiteframe-3dp myhead-title">
   <h2 class="">Twoje wszystkie przepisy</h2>
</div>
<div  flex ng-cloak ng-init="getRecipes()">

  <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"  md-row-height="6:3"  md-gutter="10px"  md-gutter-gt-md="12px">
     <md-grid-tile class="md-whiteframe-3dp" ng-repeat="recipe in recipes" md-rowspan="1" md-colspan="1"  >
       <img  ng-src="{{recipe.imgUrl}}" alt="obraz">
       <a href="#!/recipes/details/{{recipe._id}}">
      <md-grid-tile-footer>
         <h3>{{recipe.title}}</h3>
         <h4>{{recipe.description}}</h4>
      </md-grid-tile-footer>
   </a>
    </md-grid-tile>
  </md-grid-list>
</div>
